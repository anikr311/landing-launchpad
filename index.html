<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="inter-normal">
    <header>
        <nav>
            <h3 class="nav-title primary-color">LOGO</h3>
            <a href=""></a><button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-head raleway-normal2">Cool Dark UI Template for<br>Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <!-- action section -->
        <div class="action-section">
            <div class="raleway-normal2">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new
                    look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-img" src="Assets/wc-mini.png" alt="">
            </div>
        </div>
        <!-- Users section -->
        <div class="users-section">
            <h2 class="section-title">Joined Thousands of Productive Users</h2>
            <div class="users-container">
                <div class="users-data inter-normal">
                    <h1 class="users-data-value">50K</h1>
                    <p class="users-sub-title">Active Users</p>
                </div>
                <div>
                    <h1 class="users-data-value">2M+</h1>
                    <p class="users-sub-title">Focus Sessions</p>
                </div>
                <div>
                    <h1 class="users-data-value">95%</h1>
                    <p class="users-sub-title">Satisfaction Rate</p>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
